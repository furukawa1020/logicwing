<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #ronri-character {
      position: absolute;
      width: 160px;
      height: 140px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 100;
    }
    
    .ronri-body {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .stamp-circle {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #E53935;
      border: 6px solid #FFFFFF;
      box-shadow: 0 6px 20px rgba(229, 57, 53, 0.5), inset 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      left: 0;
      top: 0;
    }
    
    .stamp-text {
      color: white;
      font-weight: 900;
      font-size: 20px;
      text-align: center;
      line-height: 1.2;
      letter-spacing: 1px;
      font-family: 'Hiragino Mincho ProN', 'Yu Mincho', serif;
    }
    
    .wing {
      position: absolute;
      width: 60px;
      height: 80px;
      right: -35px;
      top: 20px;
      animation: flap 0.6s ease-in-out infinite;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    .wing path {
      fill: #E53935;
      opacity: 1;
      stroke: #C62828;
      stroke-width: 2;
    }
    
    @keyframes flap {
      0%, 100% { 
        transform: rotateZ(0deg) translateX(0); 
      }
      25% { 
        transform: rotateZ(-15deg) translateX(-3px) translateY(-5px); 
      }
      75% { 
        transform: rotateZ(15deg) translateX(-3px) translateY(5px); 
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .floating {
      animation: float 2s ease-in-out infinite;
    }
    
    @keyframes stamp-impact {
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.15) rotate(2deg); }
      60% { transform: scale(0.95) rotate(-1deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .stamping {
      animation: stamp-impact 0.3s ease-out;
    }
    
    .ink-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #E53935;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
    }
    
    @keyframes particle-burst {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0.3);
      }
    }
    
    .particle-animate {
      animation: particle-burst 0.6s ease-out forwards;
    }
    
    #stamp-container {
      position: absolute;
      pointer-events: none;
      z-index: 50;
    }
    
    .stamped-mark {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0;
      transform-origin: center;
    }
    
    @keyframes stamp-appear {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.1) rotate(2deg);
      }
      100% {
        opacity: 0.85;
        transform: scale(1) rotate(0deg);
      }
    }
    
    .stamp-appear {
      animation: stamp-appear 0.4s ease-out forwards;
    }
    
    #info-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    #info-panel.show {
      opacity: 1;
    }
    
    .leap-text {
      color: #333;
      font-size: 13px;
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .leap-score {
      color: #E53935;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .leap-reason {
      color: #666;
      font-size: 12px;
      font-style: italic;
    }
    
    #progress {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #E53935;
      font-weight: bold;
      font-size: 16px;
    }
    
    #complete-message {
      display: none;
      text-align: center;
      padding: 40px;
    }
    
    #complete-message.show {
      display: block;
    }
    
    .complete-title {
      color: #E53935;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    
    .complete-count {
      color: #333;
      font-size: 20px;
      margin-bottom: 24px;
    }
    
    .btn-close {
      background: #E53935;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-close:hover {
      background: #C62828;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4);
    }
    
    .sound-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    
    .sound-toggle:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button class="sound-toggle" id="soundToggle">üîä</button>
  <div id="progress">Ê§úÂá∫‰∏≠...</div>
  <div id="canvas-container">
    <div id="ronri-character" class="floating">
      <div class="ronri-body">
        <div class="stamp-circle">
          <div class="stamp-text">Ë´ñÁêÜ„ÅÆ<br>È£õË∫ç</div>
        </div>
        <svg class="wing" viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
          <!-- ÁæΩ„ÅÆÂΩ¢Áä∂„ÇíÁîªÂÉè„Å´Ëøë„Å•„Åë„Çã -->
          <path d="M 5,40 Q 15,15 25,10 Q 35,8 45,5 Q 50,15 52,25 Q 54,35 55,40 Q 54,45 52,55 Q 50,65 45,75 Q 35,72 25,70 Q 15,65 5,40 Z" />
          <!-- ÁæΩ„ÅÆÁæΩÊ†πÊ®°Êßò -->
          <line x1="10" y1="40" x2="45" y2="15" stroke="white" stroke-width="2" opacity="0.4"/>
          <line x1="10" y1="40" x2="48" y2="30" stroke="white" stroke-width="2" opacity="0.4"/>
          <line x1="10" y1="40" x2="50" y2="40" stroke="white" stroke-width="2" opacity="0.4"/>
          <line x1="10" y1="40" x2="48" y2="50" stroke="white" stroke-width="2" opacity="0.4"/>
          <line x1="10" y1="40" x2="45" y2="65" stroke="white" stroke-width="2" opacity="0.4"/>
        </svg>
      </div>
    </div>
    <div id="stamp-container"></div>
  </div>
  
  <div id="info-panel">
    <div class="leap-text" id="leapText"></div>
    <div class="leap-score" id="leapScore"></div>
    <div class="leap-reason" id="leapReason"></div>
  </div>
  
  <div id="complete-message">
    <div class="complete-title">ÊäºÂç∞ÂÆå‰∫ÜÔºÅü™Ω</div>
    <div class="complete-count" id="stampCount"></div>
    <button class="btn-close" onclick="closeDialog()">Èñâ„Åò„Çã</button>
  </div>

  <script>
    const leaps = JSON.parse('<?= leaps ?>');
    let currentIndex = 0;
    let soundEnabled = true;
    
    const ronriChar = document.getElementById('ronri-character');
    const infoPanel = document.getElementById('info-panel');
    const progress = document.getElementById('progress');
    const stampContainer = document.getElementById('stamp-container');
    const completeMessage = document.getElementById('complete-message');
    
    // „Çµ„Ç¶„É≥„ÉâÂàá„ÇäÊõø„Åà
    document.getElementById('soundToggle').addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
    });
    
    // ÂäπÊûúÈü≥„ÇíÂÜçÁîüÔºàWeb Audio APIÔºâ
    function playStampSound() {
      if (!soundEnabled) return;
      
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 200;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }
    
    // „Ç§„É≥„ÇØÈ£õÊ≤´„Ç®„Éï„Çß„ÇØ„Éà
    function createInkSplash(x, y) {
      for (let i = 0; i < 5; i++) {
        const particle = document.createElement('div');
        particle.className = 'ink-particle';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        const angle = (Math.PI * 2 * i) / 5;
        const distance = 30 + Math.random() * 20;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.classList.add('particle-animate');
        }, 10);
        
        setTimeout(() => {
          particle.remove();
        }, 650);
      }
    }
    
    // „Çπ„Çø„É≥„Éó„ÇíÊäº„Åô
    function stampLeap(leap, index) {
      progress.textContent = `${index + 1} / ${leaps.length}`;
      
      // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÁßªÂãï
      const x = 50 + Math.random() * 300;
      const y = 100 + Math.random() * 200;
      
      ronriChar.style.left = x + 'px';
      ronriChar.style.top = y + 'px';
      ronriChar.classList.remove('floating');
      
      // ÊÉÖÂ†±„Éë„Éç„É´„ÇíÊõ¥Êñ∞
      document.getElementById('leapText').textContent = leap.text;
      document.getElementById('leapScore').textContent = `È£õË∫çÂ∫¶: ${leap.score}%`;
      document.getElementById('leapReason').textContent = leap.reason || '';
      infoPanel.classList.add('show');
      
      setTimeout(() => {
        // ÊäºÂç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        ronriChar.classList.add('stamping');
        playStampSound();
        
        // „Ç§„É≥„ÇØÈ£õÊ≤´
        createInkSplash(x + 60, y + 60);
        
        // „Çπ„Çø„É≥„Éó„Éû„Éº„ÇØ„ÇíÈÖçÁΩÆ
        const stampMark = document.createElement('div');
        stampMark.className = 'stamped-mark';
        stampMark.innerHTML = `
          <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#E53935" opacity="0.85" stroke="#FFFFFF" stroke-width="4"/>
            <text x="50" y="48" text-anchor="middle" fill="white" font-size="18" font-weight="900" font-family="'Hiragino Mincho ProN', serif">Ë´ñÁêÜ„ÅÆ</text>
            <text x="50" y="68" text-anchor="middle" fill="white" font-size="18" font-weight="900" font-family="'Hiragino Mincho ProN', serif">È£õË∫ç</text>
          </svg>
        `;
        stampMark.style.left = x + 'px';
        stampMark.style.top = y + 'px';
        stampContainer.appendChild(stampMark);
        
        setTimeout(() => {
          stampMark.classList.add('stamp-appear');
        }, 10);
        
        // „Éá„Éº„Çø„Çí‰øùÂ≠ò
        google.script.run.saveStampData(leap);
        
        setTimeout(() => {
          ronriChar.classList.remove('stamping');
          ronriChar.classList.add('floating');
        }, 300);
      }, 800);
      
      // Ê¨°„ÅÆÊ§úÂá∫„Å∏
      setTimeout(() => {
        infoPanel.classList.remove('show');
        currentIndex++;
        
        if (currentIndex < leaps.length) {
          stampLeap(leaps[currentIndex], currentIndex);
        } else {
          showComplete();
        }
      }, 2500);
    }
    
    // ÂÆå‰∫ÜÁîªÈù¢„ÇíË°®Á§∫
    function showComplete() {
      ronriChar.style.transition = 'all 1s ease-out';
      ronriChar.style.top = '-150px';
      ronriChar.style.opacity = '0';
      
      setTimeout(() => {
        progress.style.display = 'none';
        document.getElementById('stampCount').textContent = `${leaps.length}ÁÆáÊâÄ„Å´ÊäºÂç∞„Åó„Åæ„Åó„Åü`;
        completeMessage.classList.add('show');
      }, 1000);
    }
    
    // „ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÇíÈñâ„Åò„Çã
    function closeDialog() {
      google.script.host.close();
    }
    
    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
    if (leaps.length > 0) {
      setTimeout(() => {
        stampLeap(leaps[0], 0);
      }, 1000);
    } else {
      progress.textContent = 'Ê§úÂá∫„Å™„Åó';
      setTimeout(closeDialog, 2000);
    }
  </script>
</body>
</html>
