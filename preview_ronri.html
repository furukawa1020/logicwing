<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ロンリちゃん🪽 プレビュー</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      font-family: 'Hiragino Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    h1 {
      color: #E53935;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .preview-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .description {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    
    .description h2 {
      color: #E53935;
      font-size: 20px;
      margin-bottom: 12px;
    }
    
    .description ul {
      margin: 0;
      padding-left: 20px;
      line-height: 1.8;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🪽 ロンリちゃん</h1>
  
  <div class="preview-container">
    <img src="1000006717.jpg" alt="ロンリちゃん" class="ronri-image" />
  </div>
  
  <style>
    .ronri-image {
      width: 300px;
      height: auto;
      animation: float 2s ease-in-out infinite, pulse 3s ease-in-out infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
  
  <div class="description">
    <h2>✨ デザイン特徴</h2>
    <ul>
      <li><strong>朱色の印鑑</strong> - 白い太枠の丸印鑑</li>
      <li><strong>文字</strong> - 「論理の飛躍」を2行横書き</li>
      <li><strong>右翼</strong> - 白い羽根模様5本入り</li>
      <li><strong>振動線</strong> - 左側に3本の波線（パルス効果）</li>
      <li><strong>衝撃線</strong> - 右下に押印エフェクト</li>
      <li><strong>アニメーション</strong> - 浮遊＋羽ばたき</li>
    </ul>
  </div>
</body>
</html>
