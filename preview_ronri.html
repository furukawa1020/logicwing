<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ロンリちゃん🪽 プレビュー</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      font-family: 'Hiragino Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    h1 {
      color: #E53935;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .preview-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .description {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    
    .description h2 {
      color: #E53935;
      font-size: 20px;
      margin-bottom: 12px;
    }
    
    .description ul {
      margin: 0;
      padding-left: 20px;
      line-height: 1.8;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🪽 ロンリちゃん</h1>
  
  <div class="preview-container">
    <img src="1000006717.jpg" alt="ロンリちゃん" class="ronri-image" />
  </div>
  
  <style>
    .ronri-image {
      width: 300px;
      height: auto;
      animation: float 2s ease-in-out infinite, pulse 3s ease-in-out infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
  
  <div class="description">
    <h2>✨ デザイン特徴</h2>
    <ul>
      <li><strong>元画像を使用</strong> - 1000006717.jpg をそのまま表示</li>
      <li><strong>浮遊アニメーション</strong> - 上下にふわふわ（2秒周期）</li>
      <li><strong>拡大縮小</strong> - 鼓動のように（3秒周期）</li>
      <li><strong>影</strong> - ドロップシャドウで立体感</li>
    </ul>
  </div>
  
  <div class="description" style="margin-top: 20px; background: #fff3e0; border-left: 4px solid #ff9800;">
    <h2>💡 使い方</h2>
    <p style="color: #666; line-height: 1.6; margin: 0;">
      この画像ファイル（1000006717.jpg）を使って、Google Apps Scriptのアニメーションでも同じように表示できます。
      画像を背景透過PNGに変換すると、さらに綺麗に表示されます。
    </p>
  </div>
</body>
</html>
