<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ロンリちゃん🪽 プレビュー</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      font-family: 'Hiragino Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    h1 {
      color: #E53935;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .preview-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .description {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    
    .description h2 {
      color: #E53935;
      font-size: 20px;
      margin-bottom: 12px;
    }
    
    .description ul {
      margin: 0;
      padding-left: 20px;
      line-height: 1.8;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🪽 ロンリちゃん</h1>
  
  <div class="preview-container">
    <div class="ronri-wrapper">
      <!-- スタンプ本体 -->
      <div class="stamp-container">
        <img src="src/assets/印面.png" class="stamp-body" alt="論理ちゃん本体" />
        <!-- 羽根部分をパタパタアニメーション -->
        <img src="src/assets/論理の翼.png" class="wing-overlay" alt="論理の翼" />
      </div>
    </div>
  </div>
  
  <style>
    .ronri-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }
    
    .stamp-container {
      position: relative;
      width: 100%;
      animation: float 2s ease-in-out infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
    }
    
    .stamp-body {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .wing-overlay {
      position: absolute;
      right: 10%;
      bottom: 15%;
      width: 25%;
      height: auto;
      transform-origin: left center;
      animation: wingFlap 0.5s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes wingFlap {
      0%, 100% {
        transform: rotateZ(0deg) scaleX(1);
      }
      25% {
        transform: rotateZ(-15deg) scaleX(0.85);
      }
      75% {
        transform: rotateZ(15deg) scaleX(1.15);
      }
    }
  </style>
  
  <div class="description">
    <h2>✨ デザイン特徴</h2>
    <ul>
      <li><strong>元画像を使用</strong> - 1000006717.jpg をそのまま表示</li>
      <li><strong>浮遊アニメーション</strong> - 上下にふわふわ（2秒周期）</li>
      <li><strong>拡大縮小</strong> - 鼓動のように（3秒周期）</li>
      <li><strong>影</strong> - ドロップシャドウで立体感</li>
    </ul>
  </div>
  
  <div class="description" style="margin-top: 20px; background: #fff3e0; border-left: 4px solid #ff9800;">
    <h2>💡 使い方</h2>
    <p style="color: #666; line-height: 1.6; margin: 0;">
      この画像ファイル（1000006717.jpg）を使って、Google Apps Scriptのアニメーションでも同じように表示できます。
      画像を背景透過PNGに変換すると、さらに綺麗に表示されます。
    </p>
  </div>
</body>
</html>
