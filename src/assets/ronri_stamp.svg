<!-- „É≠„É≥„É™„Å°„ÇÉ„Çìü™Ω „Ç≠„É£„É©„ÇØ„Çø„Éº„Ç¢„Çª„ÉÉ„Éà SVG -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="stampGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53935;stop-opacity:1" />
    </radialGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Êú¨‰ΩìÔºöÂç∞Èëë -->
  <g id="stamp-body" filter="url(#shadow)">
    <!-- Â§ñÂÜÜ -->
    <circle cx="100" cy="100" r="80" 
            fill="url(#stampGradient)" 
            stroke="#FFFFFF" 
            stroke-width="8"/>
    
    <!-- ÂÜÖÂÜÜÔºàË£ÖÈ£æÔºâ -->
    <circle cx="100" cy="100" r="68" 
            fill="none" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            opacity="0.5"/>
    
    <!-- ÊñáÂ≠óÔºöË´ñÁêÜ„ÅÆÈ£õË∫ç -->
    <text x="100" y="90" 
          text-anchor="middle" 
          font-family="'Hiragino Mincho ProN', 'Yu Mincho', serif" 
          font-size="24" 
          font-weight="900" 
          fill="#FFFFFF">
      Ë´ñÁêÜ„ÅÆ
    </text>
    
    <text x="100" y="118" 
          text-anchor="middle" 
          font-family="'Hiragino Mincho ProN', 'Yu Mincho', serif" 
          font-size="24" 
          font-weight="900" 
          fill="#FFFFFF">
      È£õË∫ç
    </text>
    
    <!-- Âç∞ÂΩ±„ÅÆË≥™ÊÑü -->
    <circle cx="85" cy="85" r="6" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="115" cy="115" r="4" fill="#FFFFFF" opacity="0.25"/>
  </g>
  
  <!-- Âè≥ÁøºÔºàÁîªÂÉèÈÄö„Çä„ÅÆ„Éá„Ç∂„Ç§„É≥Ôºâ -->
  <g id="right-wing">
    <path d="M 170 70 
             Q 190 50, 200 40
             Q 205 60, 207 80
             Q 208 100, 205 120
             Q 190 110, 180 100
             Q 175 90, 172 80
             Z"
          fill="#E53935"
          stroke="#FFFFFF"
          stroke-width="3"
          opacity="1">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0 170 90; -20 170 90; 0 170 90"
        dur="0.6s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- ÁæΩ„ÅÆÁæΩÊ†πÊ®°Êßò -->
    <line x1="175" y1="70" x2="195" y2="50" stroke="#FFFFFF" stroke-width="2.5" opacity="0.6"/>
    <line x1="175" y1="80" x2="200" y2="65" stroke="#FFFFFF" stroke-width="2.5" opacity="0.6"/>
    <line x1="175" y1="90" x2="202" y2="80" stroke="#FFFFFF" stroke-width="2.5" opacity="0.6"/>
    <line x1="175" y1="100" x2="200" y2="95" stroke="#FFFFFF" stroke-width="2.5" opacity="0.6"/>
    <line x1="175" y1="110" x2="195" y2="110" stroke="#FFFFFF" stroke-width="2.5" opacity="0.6"/>
  </g>
  
  <!-- ÊåØÂãïÁ∑öÔºàÁîªÂÉè„ÅÆÂ∑¶ÂÅ¥„ÅÆÁ∑öÔºâ -->
  <g id="vibration-lines" opacity="0.8">
    <path d="M 30 80 Q 35 75, 40 80" stroke="#E53935" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M 35 95 Q 40 90, 45 95" stroke="#E53935" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.6s" begin="0.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 30 110 Q 35 105, 40 110" stroke="#E53935" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;0.25;0.7" dur="0.6s" begin="0.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- ÊäºÂç∞„Ç®„Éï„Çß„ÇØ„ÉàÁ∑öÔºàÂè≥‰∏ã„ÅÆÁ∑öÔºâ -->
  <g id="impact-lines" opacity="0.7">
    <path d="M 145 145 L 160 160" stroke="#E53935" stroke-width="5" stroke-linecap="round"/>
    <path d="M 155 140 L 170 150" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
    <path d="M 140 155 L 150 170" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- ÊµÆÈÅä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ -->
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="translate"
    values="0 0; 0 -8; 0 0"
    dur="2s"
    repeatCount="indefinite"/>
</svg>
