<!-- „É≠„É≥„É™„Å°„ÇÉ„Çìü™Ω „Ç≠„É£„É©„ÇØ„Çø„Éº„Ç¢„Çª„ÉÉ„Éà SVG -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ÂÆöÁæ© -->
    <radialGradient id="stampGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF5252;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </radialGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- ÁæΩ„Å∞„Åü„Åç„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ -->
    <animateTransform
      id="wingFlap"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 150 100"
      to="-30 150 100"
      dur="0.4s"
      repeatCount="indefinite"
      additive="sum"/>
  </defs>
  
  <!-- Êú¨‰ΩìÔºöÂç∞Èëë -->
  <g id="stamp-body" filter="url(#shadow)">
    <!-- Â§ñÂÜÜ -->
    <circle cx="100" cy="100" r="70" 
            fill="url(#stampGradient)" 
            stroke="#8B0000" 
            stroke-width="4"/>
    
    <!-- ÂÜÖÂÜÜÔºàË£ÖÈ£æÔºâ -->
    <circle cx="100" cy="100" r="60" 
            fill="none" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            opacity="0.3"/>
    
    <!-- ÊñáÂ≠óÔºöË´ñÁêÜ„ÅÆÈ£õË∫ç -->
    <text x="100" y="70" 
          text-anchor="middle" 
          font-family="'Hiragino Mincho ProN', serif" 
          font-size="18" 
          font-weight="bold" 
          fill="#FFFFFF" 
          writing-mode="tb"
          letter-spacing="4">
      Ë´ñÁêÜ
    </text>
    
    <text x="100" y="120" 
          text-anchor="middle" 
          font-family="'Hiragino Mincho ProN', serif" 
          font-size="18" 
          font-weight="bold" 
          fill="#FFFFFF" 
          writing-mode="tb"
          letter-spacing="4">
      „ÅÆÈ£õË∫ç
    </text>
    
    <!-- Âç∞ÂΩ±„ÅÆË≥™ÊÑü -->
    <circle cx="90" cy="90" r="5" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="110" cy="110" r="3" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Âè≥Áøº -->
  <g id="right-wing">
    <path d="M 150 80 
             Q 180 60, 190 50
             Q 185 70, 190 85
             Q 185 100, 190 120
             Q 180 110, 150 100
             Z"
          fill="#E53935"
          stroke="#C62828"
          stroke-width="2"
          opacity="0.9">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0 150 100; -20 150 100; 0 150 100"
        dur="0.8s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- ÁæΩ„ÅÆÊ®°Êßò -->
    <path d="M 155 85 Q 170 70, 180 65"
          stroke="#FFFFFF"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>
    <path d="M 155 95 Q 170 85, 180 82"
          stroke="#FFFFFF"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>
    <path d="M 155 105 Q 170 100, 180 98"
          stroke="#FFFFFF"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>
  </g>
  
  <!-- ÁõÆÔºàË°®ÊÉÖÔºâ -->
  <g id="face">
    <!-- Â∑¶ÁõÆ -->
    <ellipse cx="85" cy="95" rx="3" ry="5" fill="#FFFFFF" opacity="0.8"/>
    <!-- Âè≥ÁõÆ -->
    <ellipse cx="115" cy="95" rx="3" ry="5" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Âè£Ôºà„Éâ„É§È°îÔºâ -->
    <path d="M 90 110 Q 100 115, 110 110"
          stroke="#FFFFFF"
          stroke-width="2"
          fill="none"
          opacity="0.6"/>
  </g>
  
  <!-- „Ç§„É≥„ÇØÈ£õÊ≤´„Ç®„Éï„Çß„ÇØ„ÉàÔºàÂàùÊúüÁä∂ÊÖã„ÅØÈùûË°®Á§∫Ôºâ -->
  <g id="ink-splash" opacity="0">
    <circle cx="50" cy="50" r="4" fill="#E53935">
      <animate attributeName="opacity" from="1" to="0" dur="0.6s"/>
      <animate attributeName="cx" from="100" to="50" dur="0.6s"/>
      <animate attributeName="cy" from="100" to="50" dur="0.6s"/>
    </circle>
    <circle cx="150" cy="50" r="3" fill="#E53935">
      <animate attributeName="opacity" from="1" to="0" dur="0.6s"/>
      <animate attributeName="cx" from="100" to="150" dur="0.6s"/>
      <animate attributeName="cy" from="100" to="50" dur="0.6s"/>
    </circle>
    <circle cx="50" cy="150" r="3" fill="#E53935">
      <animate attributeName="opacity" from="1" to="0" dur="0.6s"/>
      <animate attributeName="cx" from="100" to="50" dur="0.6s"/>
      <animate attributeName="cy" from="100" to="150" dur="0.6s"/>
    </circle>
    <circle cx="150" cy="150" r="4" fill="#E53935">
      <animate attributeName="opacity" from="1" to="0" dur="0.6s"/>
      <animate attributeName="cx" from="100" to="150" dur="0.6s"/>
      <animate attributeName="cy" from="100" to="150" dur="0.6s"/>
    </circle>
  </g>
  
  <!-- ÊµÆÈÅä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ -->
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="translate"
    values="0 0; 0 -10; 0 0"
    dur="2s"
    repeatCount="indefinite"/>
</svg>
