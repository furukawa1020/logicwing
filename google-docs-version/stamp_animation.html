<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .stamp-container {
      position: relative;
      width: 200px;
      animation: stamp-drop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), 
                 float 2s ease-in-out 0.8s infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
    }
    
    .stamp-body {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .wing-overlay {
      position: absolute;
      right: 10%;
      bottom: 15%;
      width: 25%;
      height: auto;
      transform-origin: left center;
      animation: wingFlap 0.5s ease-in-out 0.8s infinite;
    }
    
    @keyframes stamp-drop {
      0% {
        transform: translateY(-100vh) rotate(-180deg) scale(0.3);
        opacity: 0;
      }
      60% {
        transform: translateY(20px) rotate(10deg) scale(1.1);
        opacity: 1;
      }
      80% {
        transform: translateY(-10px) rotate(-5deg) scale(0.95);
      }
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes wingFlap {
      0%, 100% {
        transform: rotateZ(0deg) scaleX(1);
      }
      25% {
        transform: rotateZ(-15deg) scaleX(0.85);
      }
      75% {
        transform: rotateZ(15deg) scaleX(1.15);
      }
    }
    
    .message {
      margin-top: 30px;
      color: #E53935;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      animation: fade-in 0.5s ease-in 1s both;
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
